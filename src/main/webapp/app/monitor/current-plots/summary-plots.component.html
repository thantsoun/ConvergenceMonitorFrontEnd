<table class="table table-responsive d-table table-sm smallish-font" aria-describedby="Summary Plots">
    <tr *ngIf="plotSummaryInfo.nrSummaryAstro > 0">
        <th class="align-middle" scope="row">Astrometric parameters</th>
        <td>
            <div *ngIf="hasSummaryAllPlotReady()" class="text-center">
                <img [src]="summaryPlotAll"
                     [width]="plotWidth" alt="Plot for astrometric summary for all"
                     style="cursor: pointer"
                     (click)="loadSummaryAllPlotBig()">
            </div>
            <div>
                <span class="fake-href" (click)="exportSummaryAll()">Export to CSV</span>
            </div>
        </td>
        <td *ngFor="let i of counter(plotSummaryInfo.nrSummaryAstro)">
            <div *ngIf="hasSummaryPlotReady(i)" class="text-center">
                <img [src]="summaryPlot.get(i)"
                     [width]="plotWidth" alt="Plot for astrometric summary for {{i}}"
                     style="cursor: pointer"
                     (click)="loadSummaryPlotBig(i)">
            </div>
            <div>
                <span class="fake-href" (click)="exportSummary(i)">Export to CSV</span>
            </div>
        </td>
    </tr>
    <!-- TODO: add calibration-->
    <!-- TODO: add attitude-->

        </td>
    </tr>
    <tr *ngIf="plotSummaryInfo.nrSummaryAux > 0">

        </td>
    </tr>

            <div *ngIf="hasResPlotReady()" class="text-center">

    </tr>
    <tr *ngIf="plotSummaryInfo.nrSummaryCorr > 0">
